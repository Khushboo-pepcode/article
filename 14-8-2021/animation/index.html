<!DOCTYPE html>
<html>
<head>
	<title>animation</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<section class="animation">
		<div class="in-animation">
		</div>
		<div class="animation-2">
			<div class="in-animation-2"><i class="fas fa-arrow-right"></i></div>
		</div>

		<div class="in-phrase">
			<p class="an-phrase">“Nothing worth having comes easy.”</p>
		</div>
	</section>

	<div class="animation-3">
		<button class="show">
			show
		</button>
		<button class="hide">
			hide
		</button>

		<div class="vic">
			<i class="fab fa-viacoin"></i>
		</div>
	</div>
	<div class="image-animation">
		<button class="show-1">
			show
		</button>
		<button class="hide-1">
			hide
		</button>
		<div class="animation-4">
			<img src="./image/comment(2).jpg" class="animated">
		</div>
	</div>
